# fly.toml file generated for reactivities-arigatory on 2023-04-16T15:02:20+03:00

app = "reactivities-arigatory"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  image = "arigatory/reactivities:latest"

[env]
  ASPNETCORE_URLS = "http://+:8080"
  Cloudinary__ApiKey = "631647524351687"
  Cloudinary__CloudName = "dkmeqzknc"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
